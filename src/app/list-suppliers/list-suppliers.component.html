<div class="container main-container">
    <div><span>Cadastrar Fornecedores</span></div>
    <div class="d-flex">
        
            <input type="text" placeholder="Que fornecedor está procurando?">
            <button class="btn btn-sm btn-secondary ml-1" type="submit" >A</button>

            <button class="btn btn-sm btn-success ml-auto" type="submit" [routerLink]="['/fornecedores/novo']">+</button>
    </div>

    <table class="table table-bordered mt-1">
        <thead>
            <tr>
                <th>Código</th>
                <th>CNPJ</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>#</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fornecedor of fornecedores">
                <td>{{fornecedor.id}}</td>
                <td>{{fornecedor.cnpj}}</td>
                <td>{{fornecedor.nome}}</td>
                <td>{{fornecedor.email}}</td>
                <td class="text-center"><button class="btn btn-sm btn-warning mr-1" (click)="edit(fornecedor.id)"><img src="/assets/pencil.svg" alt=""
                            height="10px"></button><button class="btn btn-sm btn-danger" mat-button (click)="openDialog(fornecedor.id)"><img src="/assets/delete.svg"
                            alt="" height="10px"></button></td>
            </tr>

        </tbody>

    </table>



</div>
